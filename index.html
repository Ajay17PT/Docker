<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTech Solutions</title>

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* ===== NAVBAR ===== */
        header {
            background: #0f172a;
            color: #fff;
            padding: 15px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 24px;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }

        nav ul li a:hover {
            color: #38bdf8;
        }

        /* ===== HERO ===== */
        .hero {
            background: linear-gradient(to right, #1e3a8a, #0ea5e9);
            color: white;
            padding: 100px 40px;
            text-align: center;
        }

        .hero h2 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            max-width: 700px;
            margin: auto;
        }

        .hero button {
            margin-top: 25px;
            padding: 12px 30px;
            border: none;
            background: #0f172a;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background: #020617;
        }

        /* ===== SECTIONS ===== */
        section {
            padding: 70px 40px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }

        /* ===== FEATURES ===== */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .feature-box {
            background: #f8fafc;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .feature-box h3 {
            margin-bottom: 10px;
        }

        /* ===== ABOUT ===== */
        .about {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        /* ===== SERVICES ===== */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
